<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="shortcut icon" href="https://freeiconshop.com/wp-content/uploads/edd/task-done-flat.png">
  <link rel="stylesheet" href="style/Libraries/fontawesome-free-5.15.1-web/css/all.css">
  <link rel="stylesheet" href="style/Libraries/bootstrap-5/css/bootstrap.css">
  <link rel="stylesheet" href="style/Libraries/imagehover.css-master/css/imagehover.css">
  <link rel="stylesheet" href="style/Libraries/Hover-master/css/hover.css">
  <link rel="stylesheet" href="style/Libraries/bootstrap-5/new-style-bootstrap.css">

  <link rel="stylesheet" href="style/style.css">

  <title>My Taskes </title>
</head>

<body>

  <div class="container w-75">
    <div class="row">
      <div class="col-12">
        <h3 class="w-100 title_text text-center p-2"><i class="fas fa-history"></i> Type your taskes  .. And Go Forward</h3>
      </div>
    </div>
    <div class="row my_task">
      <div class="col-12 col-sm-6 m-auto first_stander">
        <div class="form-group ">
          <label for="myInput" class="sr-only">password</label>
          <input type="text" id="myInput" class="form-control" placeholder="Type your All Taskes" autofocus>
        </div>
      </div>
      <div class="col-12 col-sm-5">
        <button type="submit" class="btn btn-primary mb-2" id="addBtn"><i class="fas fa-plus-circle"></i> Add new task</button>
      </div>
    </div>

    <div class="w-100">
      <div class="number p-2">
        <div>
          <h4><i class="fas fa-pen-square"></i> number task</h4>
          <span class="d-block text-center my_number_task" id="my_number_task">0</span>
        </div>
        <div>
          <h4><i class="fas fa-check-circle "></i> done task</h4>
          <span class="d-block text-center my_number_done" id="my_number_done">0</span>
        </div>
      </div>
      <div id="empty_div"></div>
      <br>
    </div>
  </div>





  <script src="style/Libraries/jq/jquery.js"></script>
  <script src="style/Libraries/bootstrap-5/js/bootstrap.min.js"></script>
  <script src="style/js/java-script.js"></script>
</body>

</html>
